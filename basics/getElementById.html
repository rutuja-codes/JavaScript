<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change HTML Attribute</title>
</head>
<body>

  <p id="demo">JS can change html attribute value</p>

  <button type="button"
    onclick='document.getElementById("demo").innerHTML = "Value change"'>
    Click Me
  </button>


<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>

</body>
</html>
